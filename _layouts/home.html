---
layout: default
---

<section id="Introduction">
  {{ content }}
</section>

<section id="Clips">
  {% for topic in site.topics %}
  <details class="topic" id="{{ topic.title }}">
    <summary>{{ topic.title }}</summary>
    <p>
      <small><a href="{{ "https://www.youtube.com/" | append: topic.yt }}">YouTube Playlist</a></small>
    </p>
    {{ topic.content }}
  </details>
  {% endfor %}
</section>

<script src="{{ "/assets/js/home.js" | relative_url }}"></script>
